# 일급 함수
- 함수가 값으로 다뤄질 수 있다.

# 고차 함수
- 함수를 값으로 다루는 함수

## 함수를 인자로 받아서 실행하는 함수
- apply1
- times

<script>
  const apply1 = f => f(1);
  const add2 = a => a + 2;
  // apply1이라는 함수는 함수를 받아서 함수를 안에서 실행
  // const apply1 = f =>  (a => a + 2)(1);
  log(apply1(add2));
  log(apply1(a => a - 1)); // 0

  // f: 함수
  // n: 숫자
  // 함수와 숫자를 받아서 숫자만큼 함수를 실행하는 함수
  const times = (f, n) => {
    let i = -1;
    while (++i < n) f(i);
  };

  times(log, 3); // 0 1 2

  times(a => log(a + 10), 3); // 10 11 12
</script>

## 함수를 만들어 리턴하는 함수 (클로저를 만들어 리턴하는 함수)
- addMaker

<script>
    // 클로저란 b => a + b 이 함수가 a를 계속해서 기억하고 있다는 뜻
  const addMaker = a => b => a + b;
  const add10 = addMaker(10); // b => 10 + b
  log(add10(5)); // 15
  log(add10(10)); // 20
</script>
