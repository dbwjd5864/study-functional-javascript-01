# 평가
- 코드가 계산(Evaluation) 되어 값을 만드는 것

<!--
   1 // 1
   1+2 // 3
   (1+2)+4 // 7
   [1,2] // [1,2]
   [1, 2+3] // [1,5]
-->

# 일급
- 값으로 다룰 수 있다.
- 변수에 담을 수 있다.
- 함수의 인자로 사용될 수 있다.
- 함수의 결과로 사용될 수 있다.

<script>
  const a = 10; // 변수로 담을 수 있고 값으로 다를 수 있다
  const add10 = a => a + 10;
  const r = add10(a);
  // log(r);
</script>

# 일급 함수
- 함수를 값으로 다룰 수 있다.
- 조합성과 추상화의 도구

<script>
  const add5 = a => a + 5;
  log(add5); // a => a + 5
  log(add5(5)); // 10

  // 함수의 결과값으로 함수가 사용될 수 있다 => 함수가 일급이다
  const f1 = () => () => 1;
  log(f1()); // () => 1

  const f2 = f1();
  log(f2); // () => 1
  log(f2()); // 1
</script>
